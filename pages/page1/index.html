<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Account Transactions</title>
</head>
<body>

    <div class="dashboard-container">
        <!-- Header -->
        <header>
            <h1>Your Dashboard</h1>
            <img src="../../assets/img/profile.png" alt="Profile" class="profile-img">
        </header>

        <div class="cards">
            <div class="card">
                <h3>Total Deposit</h3>
                <p id="total-deposit">₱000</p>
                <i class="fa-solid fa-hand-holding-dollar"></i>
            </div>

            <div class="card">
                <h3>Total Withdraw</h3>
                <p id="total-withdraw">₱000</p>
                <i class="fa-solid fa-money-bill-transfer"></i>
            </div>

            <div class="card">
                <h3>Total Balance</h3>
                <p id="total-balance">₱000</p>
                <i class="fa-solid fa-wallet"></i>
            </div>
        </div>

        <div class="transaction-history-container">
            <div class="transaction-section">
                <div class="transaction-box">
                    <h3>Deposit</h3>
                    <input type="number" id="deposit-amount" placeholder="Deposit Amount">
                    <button onclick="makeDeposit()">Deposit</button>
                </div>

                <div class="transaction-box">
                    <h3>Withdrawals</h3>
                    <input type="number" id="withdraw-amount" placeholder="Withdraw Amount">
                    <button onclick="makeWithdrawal()">Withdraw</button>
                </div>
            </div>

            <div class="chart-placeholder">
                <h3>Transaction History</h3>
                <div id="transactionChart"></div>
            </div>
        </div>

        <div class="back-to-login">
            <a href="../../index.html">
                <button class="back-button">Back to Login</button>
            </a>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>

</body>
</html>
