<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Create User</title>
</head>
<body>

    <div class="background"></div>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
        </nav>

        <form action="" class="search-bar">
            <input type="text" id="search-box" placeholder="Search...">
            <button><i class="bx bx-search"></i></button>
        </form>
    </header>

    <div class="container">
        <div class="item">
            <h2 class="logo"><i class="bx bxl-xing"></i>Transactly</h2>
            <div class="text-item">
                <h2>Welcome to Transactly! <br><span>Your Digital Banking Partner</span></h2>
                <p>Open an account today and start managing your finances effortlessly. 
                Get an initial balance of 5,000 pesos and track all your transactions,
                including withdrawals and deposits, with ease.</p>
            </div>
        </div>

        <div class="login-section">
            <div class="form-box">
                <form id="login-form">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <input type="text" id="username" placeholder="Enter username...">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required placeholder="Enter password...">
                        <span class="icon"> <i class="fa-solid fa-key"></i></span>
                    </div>
                    <div class="input-box">
                        <input type="number" id="balance" required placeholder="Enter balance...">
                        <span class="icon"><i class="fa-solid fa-money-bills"></i></span>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src=""></script>

</body>
</html>
